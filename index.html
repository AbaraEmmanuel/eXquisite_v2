<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body style="background-color: #2c003e; color: white;">
    <h1 id="welcomeMessage">Welcome, User!</h1>
    <p>Points: <span id="userPoints">0</span></p>

    <div id="tasks">
        <!-- Task items will be added here based on user data -->
        <div class="task" id="task-1">
            <p>Task: Comment on a Twitter post</p>
            <input type="text" id="task1Link" placeholder="Enter link to your comment">
            <button onclick="submitTask('task-1', 'task1Link')">Submit</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
